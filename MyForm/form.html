<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/form.css">
    <style>
        body {
  background-color: lightgray; 


}  
    </style>
</head>
<body class="container">
    <div class="mainDiv" style="margin-left: 20%;">
    <h1>Form</h1>
    <form action="javaservlet.htm" method="POST" class="form-horizontal">
        <label for="email">E-mail:</label>
        <input type="text" name="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password">
        <br>
        <br>
        <label for="cpassword">Confirm Password:</label>
        <input type="password" name="cpassword">
        <br>
        <br>
        <label for = "uploadingpicture">Upload Your Picture : </label>
        <input type = "file" name = "uploadingpicture">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for = "country">Select a Country :</label>
        <select name = "country" >
            <option value = "USA"> USA </option>
            <option value = "India"> India </option>
            <option value = "Pakistan"> Pakistan </option>
            <option value = "Syria"> Syria </option>
        </select>
        <br>
        <br>
        <label for="hobby">Hobby:</label>
        <input type="checkbox"  name="hobby" value="Cricket">
        <label for="Cricket">Cricket</label>
        <input type="checkbox"  name="hobby" value="Football">
        <label for="Football">Football</label>
        
        <br>
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
